<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment Form</title>
    <link rel="stylesheet" href="2ndpage.css">
</head>
<body>
    <div class ="mainbg">
        <div class="container"> 
            <div class = "picture"><img src="public/Enrollimg.jpg "></div>

            <div class="form-container">
                <div class="title">
                    ENROLLMENT FORM
                </div>
                <div class="line-container">
                    <hr class="line">
                    <hr class="line2">
                </div>
                <div class="semititle">
                    Part B. Information about the parents
                </div>

                <form>
                    <div class="user-details">
                        <div class="input-container">
                                <label for="name">Father's Name:</label></div>
                        <div class="input-box">
                            <input type="text"placeholder="Enter your name "required>
                        </div>
                        <div class="input-container">
                            <label for="name">Age:</label></div>
                        <div class="input-box">
                            <input type="text"placeholder="Enter your age"required>
                        </div>
                        <div class="input-container">
                            <label for="name">Occupation: </label></div>
                        <div class="input-box">
                            <input type="text"placeholder="Enter your occupation"required>
                        </div>
                        <div class="input-container">
                            <label for="name">Contact Number:</label></div>
                        <div class="input-box">
                            <input type="text"placeholder="Enter your contact number"required>
                        </div>
                        <div class="input-container">
                            <label for="name">Mother's Name:</label></div>
                        <div class="input-box">
                            <input type="text"placeholder="Enter your name "required>
                        </div>
                        <div class="input-container">
                            <label for="name">Age:</label></div>
                        <div class="input-box">
                            <input type="text"placeholder="Enter your age"required>
                        </div>
                        <div class="input-container">
                            <label for="name">Occupation: </label></div>
                        <div class="input-box">
                            <input type="text"placeholder="Enter your occupation"required>
                        </div>
                        <div class="input-container">
                            <label for="name">Contact Number:</label></div>
                        <div class="input-box">
                            <input type="number"placeholder="Enter your contact number"required>
                        </div>
                    </div>
                    <div class="button">
                        <input type="submit" value="Submit" id="submit" >
                        <input type="submit"  onclick="location.href='enrollnowpage.html'" class="back" value="Back">
                    </div>
                    
                        
                    </div>
                </form>
        </div>
    </div>
</div>

<script>
    // Function to check if all required inputs are filled
    function checkInputs() {
        // Get all input elements
        var inputs = document.querySelectorAll('input[required]');
        var filled = true;

        // Check if any required input is empty
        inputs.forEach(function(input) {
            if (input.value.trim() === '') {
                filled = false;
            }
        });

        return filled;
    }

    // Function to handle form submission
    function handleSubmit(event) {
        event.preventDefault(); // Prevent default form submission behavior

        // Check if all required inputs are filled
        var allFilled = checkInputs();

        // If all inputs are filled, show success message and redirect
        if (allFilled) {
            alert("Enrollment Submitted successfully");
            window.location.href = "index.html"; // Redirect to Home.html
        } else {
            // If any required input is empty, alert the user
            alert("Please fill out all required fields before submitting.");
        }
    }

    // Add event listener for form submission
    document.getElementById('submit').addEventListener('click', handleSubmit);
</script>


<script src="script.js"></script>
</body>
</html>
